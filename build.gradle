group 'net.sayuan'
version '0.0.1'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'net.sayuan.apexporter.AirQualityExporter'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'io.prometheus', name: 'simpleclient', version: '0.0.14'
    compile group: 'io.prometheus', name: 'simpleclient_hotspot', version: '0.0.14'
    compile group: 'io.prometheus', name: 'simpleclient_servlet', version: '0.0.14'
    compile group: 'com.sun.jersey', name: 'jersey-client', version: '1.19.1'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.7.3'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.7.3'
    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-joda', version: '2.7.3'
    compile group: 'joda-time', name: 'joda-time', version: '2.3'
    compile group: 'org.eclipse.jetty', name: 'jetty-servlet', version: '9.3.0.M2'
}
